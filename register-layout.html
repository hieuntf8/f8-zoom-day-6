<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up</title>

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header-top">
                    <a href="/" class="logo"> LOGO </a>
                    <nav class="navbar">
                        <ul class="navbar-list">
                            <li class="navbar-item">
                                <a href="#!" class="navbar-link">Home</a>
                            </li>
                            <li class="navbar-item">
                                <a href="#!" class="navbar-link">Services</a>
                            </li>
                            <li class="navbar-item">
                                <a href="#!" class="navbar-link">About us</a>
                            </li>
                            <li class="navbar-item">
                                <a href="#!" class="navbar-link">Contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="auth">
                <div class="auth-intro">
                    <img src="./assets/img/intro.png" alt="" class="auth-img" />
                </div>
                <div class="auth-wrap">
                    <div class="auth-content">
                        <h1 class="auth-heading">Sign Up</h1>
                        <p class="auth-desc">Sign up to learn something new and shine to your future career</p>

                        <form action="" class="form">
                            <div class="form-group">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" name="email" id="email" placeholder="Email" class="form-input" />
                            </div>
                            <div class="form-group">
                                <label for="password" class="form-label">Password</label>
                                <input
                                    type="password"
                                    name="password"
                                    id="password"
                                    placeholder="Password"
                                    class="form-input"
                                />
                            </div>
                            <div class="form-group">
                                <label for="confirm-password" class="form-label">Confirm password</label>
                                <input
                                    type="password"
                                    name="confirm-password"
                                    id="confirm-password"
                                    placeholder="Confirm password"
                                    class="form-input"
                                />
                            </div>

                            <div class="auth-btn">
                                <button class="btn">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
